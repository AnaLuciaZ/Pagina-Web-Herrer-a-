<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Formulario de Inicio de Sesión -->
        <section class="form-login">
            <h1>Inicio de Sesión</h1>
            <form action="/login" method="POST">
                <input class="controls" type="email" name="correo" placeholder="Correo electrónico" required>
                <input class="controls" type="password" name="contraseña" placeholder="Contraseña" required>
                <button class="botons" type="submit">Iniciar Sesión</button>
            </form>
            <p>¿No tienes cuenta? <a href="#register">Regístrate aquí</a></p>
        </section>

        <!-- Formulario de Registro -->
        <section id="register" class="form-register">
            <h1>Registro de Usuario</h1>
            <form action="/register" method="POST">
                <input class="controls" type="text" name="nombres" placeholder="Nombre" required>
                <input class="controls" type="text" name="apellidos" placeholder="Apellido" required>
                <input class="controls" type="email" name="correo" placeholder="Correo electrónico" required>
                <input class="controls" type="password" name="contraseña" placeholder="Contraseña" required>
                <button class="botons" type="submit">Registrar</button>
            </form>
        </section>
    </div>
</body>
</html>
